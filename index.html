<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container border-radius-20">
    <img alt="QR code image" src="./images/image-qr-code.png" class="border-radius-10">
    <div class="text-content">
      <h1 class="colour-accent">Improve your front-end skills by building projects</h1>
      <p class="colour-normal">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
</body>
</html>
